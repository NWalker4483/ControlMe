<!DOCTYPE html>
   <head>
	  <title>{{ title }}</title>
	
	  <meta name="theme-color" content="#ffffff">
	  <meta name="viewport" content="width=device-width, initial-scale=.7">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	  <meta name="mobile-web-app-capable" content="yes">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='scripts/mainpage.js') }}"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>   
</head>

   <body>
       <div align="center">
			<img id='stream' src="{{ url_for('video_feed') }}">
			{{ buttons|safe }}
			{{ sliders|safe }}
    </div>
		<script>function toggle(r,a) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		document.getElementById("button"+r+a).innerHTML =
		this.responseText;
		}
		};
		xhttp.open("GET", "button/"+r+"/"+a+"/", true);
		xhttp.send();
		}

		function press(r,a){

		}
		function stop(r){

		}

		$(document).ready(function(){
		namespace = '/test'; // change to an empty string to use the global namespace
		// the socket.io documentation recommends sending an explicit package upon connection
		// this is specially important when using the global namespace
		var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

		// event handler for server sent data
		// the data is displayed in the "Received" section of the page
		socket.on('flow', function(msg) {
		$('#'+msg.data[0]+'a').html(msg.data[0]+': '+msg.data[1]);
		});
		$('.slider').live('input', function() {
		socket.emit('robot', {motor: $(this).attr('id'),value: $(this).val()});
		return false;
		});
		function canGame() {
		return "getGamepads" in navigator;
		}
		if(canGame()) {
		var prompt = "To begin using your gamepad, connect it and press any button!";
		$("#gamepadPrompt").text(prompt);

		$(window).on("gamepadconnected", function() {
		$("#gamepadPrompt").html("Gamepad connected!");
		console.log("connection event");
		});

		$(window).on("gamepaddisconnected", function() {
		console.log("disconnection event");
		$("#gamepadPrompt").text(prompt);
		});
		}
		else{
		var pro = "Try Again, Later";
		$("#gamepadPrompt").text(pro);
		}
		});
		</script>
	</head>
	<div align='center' class="slider-wrapper">
		<input id="range-slider" class="fluid-slider" type="range" value="80" min="0" max="100">
		<span id="range-label" class="range-label"></span>
	  </div>
		</div>
		<span id='button'><button class='button'>Dogog</button></span>
		<div id="gamepadPrompt"></div>
	</body>

</html>
