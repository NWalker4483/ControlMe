.slidecontainer {
width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
-webkit-appearance: none;  /* Override default CSS styles */
appearance: none;
width: 100%; /* Full-width */
height: 35px; /* Specified height */
background: #d3d3d3; /* Grey background */
outline: none; /* Remove outline */
opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
-webkit-transition: .2s; /* 0.2 seconds transition on hover */
transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
opacity: 1; /* Fully shown on mouse-over */
}
/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
-webkit-appearance: none; /* Override default look */
appearance: none;
width: 35px; /* Set a specific slider handle width */
height: 35px; /* Slider handle height */
background: #585858; /* Green background */
cursor: pointer; /* Cursor on hover */
border:#F7F7F7;
}
.slider::-moz-range-thumb {
width: 40px; /* Set a specific slider handle width */
height: 40px; /* Slider handle height */
background: #585858; /* Green background */
cursor: pointer; /* Cursor on hover */
}
</style>

	   <script>function toggle(r,a) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("button"+r+a).innerHTML =
					this.responseText;
				}
			};
			xhttp.open("GET", "button/"+r+"/"+a+"/", true);
			xhttp.send();
		}

			$(document).ready(function(){
				namespace = '/test'; // change to an empty string to use the global namespace
				// the socket.io documentation recommends sending an explicit package upon connection
				// this is specially important when using the global namespace
				var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
	
				// event handler for server sent data
				// the data is displayed in the "Received" section of the page
				socket.on('flow', function(msg) {
					$('#'+msg.data[0]+'a').html(msg.data[0]+': '+msg.data[1]);
				});
				$('.slider').live('input', function() {
					socket.emit('robot', {motor: $(this).attr('id'),value: $(this).val()});
					return false;
				});

			});
		</script>
