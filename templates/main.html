   <head>
      <title>{{ title }}</title>
	  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

	  <link rel="apple-touch-icon" sizes="152x152" href="/static/apple-icon-152x152.png">
	  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-icon-180x180.png">

	  <meta name="msapplication-TileColor" content="#ffffff">
	  <meta name="msapplication-TileImage" content="/static/ms-icon-144x144.png">
	  <meta name="theme-color" content="#ffffff">
	  <meta name="viewport" content="width=device-width, initial-scale=.7">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black">
	  <meta name="mobile-web-app-capable" content="yes">

	  <style type="text/css">
		body {
			  position: relative;
			  margin: 0;
			  padding-bottom: 6rem;
			  min-height: 100%;
			  font-family: HelveticaNeue-UltraLight, Arial, sans-serif;
		}
	   .roomtitle{
		   font-family:HelveticaNeue-Light, Arial, sans-serif;
		   font-size:200%;
		   font-weight:100;
		   color:#F7F7F7;
		   text-align: center;
	   }
	   .containerOn{
		   width:152px;
		   height:152px;
		   font-family:HelveticaNeue-UltraLight, Arial, sans-serif;
		   font-size:200%;
		   background-color: white;
		   border: none;
		   text-align: center;
		   border-radius: 152px;
		   margin: auto 4px 12px 4px;
		   vertical-align: middle;
	   }
	   .containerOff{
		   width:152px;
		   height:152px;
		   font-family:HelveticaNeue-UltraLight, Arial, sans-serif;
		   font-size:200%;
		   color:#F7F7F7;
		   background-color: black;
		   border: 1px solid #F7F7F7;
		   text-align: center;
		   border-radius: 152px;
		   margin: auto 4px 12px 4px;
		   vertical-align: middle;
	   }

           </style>
   </head>

   <body style="background-color:#000000">
       <div align="center">
			{{ buttons|safe }}
    </div>
	   <p class="roomtitle" id="vol"> </p>
	<script>
		   function toggle(r,a) {
			   var xhttp = new XMLHttpRequest();
			   xhttp.onreadystatechange = function() {
				   if (this.readyState == 4 && this.status == 200) {
					   document.getElementById("button"+r+a).innerHTML =
					   this.responseText;
				   }
			   };
			   xhttp.open("GET", "button/"+r+"/"+a+"/", true);
			   xhttp.send();
		   }
		   function tick(r,a) {
			   document.getElementById("vol").innerHTML = 90;
			   var xhttp = new XMLHttpRequest();
			   xhttp.onreadystatechange = function() {
				  
					   //document.getElementById("vol").innerHTML = "100%";
				   
			   };
			   xhttp.open("GET", "clicker/"+r+"/"+a+"/", true);
			   xhttp.send();
		   }
	</script>
   </body>
</html>
